{% extends 'HR/base.html' %}
{% block body %}
<section style="margin-top: 12em; margin-bottom: 600px;">
    <h1 style="text-align: center;">Applications</h1><hr>
    <!-- <div class="gap-2" style="display: flex; justify-content: center;">
        <button class="btn " type="button" style="font-size: large;"> <a href="../admin/add-item.html">add item</a></button>
    </div> -->

    <div class="container" style="font-size: large; margin-top: 2em;">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Sr. No.</th>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Experience</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for user in user  %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{user.name}}</td>
              <td>{{user.job_type}}</td>
              <td>{{user.experience}}</td>
              <td>
                <a href="{% url 'view_application' user.id %}" aria-hidden="true" style="color:black;"
                          title="View Application">
                            <i class="fa fa-eye"></i>
                          </a>&nbsp&nbsp&nbsp
                          <a href="{% url 'delete_application' user.id%}" style="color:black;" title="Delete Application"><i
                            class="fa fa-trash" aria-hidden="true" onclick="return confirm('Are you sure you want to remove')"></a></i>
                </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>

</section>
<!-- section ending -->
<!-- footer section starts  -->

{% endblock body %}
